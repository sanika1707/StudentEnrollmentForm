<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Enrollment Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="student_form.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Student Enrollment Form</h2>
            <form id="stuForm" method="post">
                <div class="form-group">
                    <label for="stuId">Roll-No:</label>
                    <input type="text" class="form-control" id="stuId" placeholder="Enter Roll-No" required />
                    <span id="stuIdMsg" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="stuName">Student Name:</label>
                    <input type="text" class="form-control" id="stuName" placeholder="Enter Full Name" />
                </div>

                <div class="form-group">
                    <label for="stuClass">Class:</label>
                    <input type="text" class="form-control" id="stuClass" placeholder="Enter Class" />
                </div>

                <div class="form-group">
                    <label for="stuDOB">Date of Birth:</label>
                    <input type="date" class="form-control" id="stuDOB" placeholder="Enter Birth-Date" />
                </div>

                <div class="form-group">
                    <label for="stuAddress">Address:</label>
                    <input type="text" class="form-control" id="stuAddress" placeholder="Enter Address" />
                </div>

                <div class="form-group">
                    <label for="stuEnrollDate">Enrollment-Date:</label>
                    <input type="date" class="form-control" id="stuEnrollDate" placeholder="Enter Enrollment-Date" />
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" id="empSave" onclick="saveData();">Save</button>
                    <button type="button" class="btn btn-secondary" id="empChange" onclick="changeData();">Change</button>
                    <button type="button" class="btn btn-danger" id="empReset" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
